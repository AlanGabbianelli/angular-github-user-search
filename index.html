<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js" ></script>
    <script src="js/app.js"></script>
    <script src="js/gitUserSearchController.js"></script>
    <script src="js/searchFactory.js"></script>
  </head>

  <body class="modal-body" ng-controller="GitUserSearchController as searchCtrl">
    <div class="modal-header">
      <h1 class="modal-title">Github User Search</h1>
    </div>
    <br>
    <div class="container-fluid">
      <form class="form-horizontal">
        <input autofocus placeholder="Start searching here!" class="input-sm" type="text" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
        <button class="btn btn-sm btn-success" ng-click="searchCtrl.doSearch()">Search</button>
      </form>
      <br>
      <p>Results for <strong>{{ searchCtrl.searchTerm }}</strong>:</p>
      <br>
      <ul class="list-group" ng-show="searchCtrl.searchTerm">
        <li class="list-group-item" ng-repeat="user in searchCtrl.searchResult.items">
          <img class="img-rounded" ng-src="{{user.avatar_url}}">
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
